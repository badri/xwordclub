{% extends "base_content.html" %}
<!-- template logout.html -->
{% load extra_tags %}
{% load humanize %}
{% load i18n %}
{% block title %}{% spaceless %}{% trans "Logout" %}{% endspaceless %}{% endblock %}
{% block forejs %}
    <script type="text/javascript">
    $().ready(function(){
        $('#btLogout').bind('click', function(){ window.location.href='{% url user_signout %}?next={{ next }}'; });
    
    });
    </script>
{% endblock %}
{% block content %}
<div  class="headNormal">
    {% trans "Logout" %} 
</div>
<div id="main-body" style="width:100%">
    <p>{% trans "Are you sure?" %}</p>
    <input id="btLogout" type="button" class="submit" value="{% trans "Yes, logout now" %}"><!-- style="width:150px">-->
    <br><br>
</div>
{% endblock %}
<!-- end logout.html -->
